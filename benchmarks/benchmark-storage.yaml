apiVersion: v1
kind: PersistentVolume
metadata:
  name: benchmark-results-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  hostPath:
    path: /data/results
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benchmark-results-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual 